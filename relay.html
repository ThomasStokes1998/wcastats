<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .nav_bar {
            background-color: white;
            height: 100px;
            width: 100%;
            border: solid 5px black;
        }
        .nav_btn {
            float: left;
            padding: 5px;
            font-size: 2rem;
        }
        #home:hover {
            background-color: #bbb;
            cursor: pointer;
            height: 90%;
        }
        #elo:hover {
            background-color: yellow;
            cursor: pointer;
            height: 90%;
        }
        #relay:hover {
            background-color: lightskyblue;
            cursor: pointer;
            height: 90%;
        }
        #stats:hover {
            background-color: rgb(240, 70, 70);
            cursor: pointer;
            height: 90%;
        }
        a {
            text-decoration: none;
            color: black;
        }
    </style>
    <link rel="stylesheet" href="table_styles.css">
    <title>Relay Table</title>
</head>
<body>
    <div class="nav_bar">
        <div class="nav_btn" id= "home">
            <p><a href="/index.html" id="nav_text">Home</a></p>
        </div>
        <div class="nav_btn" id="elo">
            <p><a href="/ELO_Files/elo_tables.html" id="nav_text">ELO Table</a></p>
        </div>
        <div class="nav_btn" id="relay">
            <p><a href="relay.html" id="nav_text">Relay Table</a></p>
        </div>
        <div class="nav_btn" id="stats">
            <p><a href="/FB_Files/fbcontents.html" id="nav_text">WCA Statistics</a></p>
        </div>
    </div>
    <h1>Relay Table</h1>
    <div class="text_container">
        <p>This takes the official PB's for everyone with a single or average result in 2x2-7x7 and calculates a hypothetical relay 
            score. Click on a column header to sort by it (toggles between ascending and descending). 
            <br> Display: <button onclick="configTable('single')">Single</button>
            <button onclick="rowMax=101;configTable('average')">Average</button>
            <button onclick="rowMax=101;configTable(group=currTable,maxRows=rowMax)">Top 100</button>
            <button onclick="rowMax=1001;configTable(group=currTable,maxRows=rowMax)">Top 1000</button>
            <button onclick="rowMax=10001;configTable(group=currTable,maxRows=rowMax)">All</button></p>
    </div>
    <div id="table-container">
        <!-- Table generated by toTable.js -->       
    </div>
    <script src="toTable.js"></script>
</body>
</html>
