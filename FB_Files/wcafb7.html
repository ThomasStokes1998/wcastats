<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        .nav_bar {
            background-color: white;
            height: 100px;
            width: 100%;
            border: solid 5px black;
        }
        .nav_btn {
            float: left;
            padding: 5px;
            font-size: 2rem;
        }
        #home:hover {
            background-color: #bbb;
            cursor: pointer;
            height: 90%;
        }
        #elo:hover {
            background-color: yellow;
            cursor: pointer;
            height: 90%;
        }
        #relay:hover {
            background-color: lightskyblue;
            cursor: pointer;
            height: 90%;
        }
        #stats:hover {
            background-color: rgb(240, 70, 70);
            cursor: pointer;
            height: 90%;
        }
        a {
            text-decoration: none;
            color: black;
        }
        input {
            text-align: center;
            font-size: 1.2rem;
            width:20%;
        }
    </style>
    <link rel="stylesheet" href="table_styles.css">
    <title>DNF Leaderboard: Excluding Blind</title>
</head>
<body>
    <div class="nav_bar">
        <div class="nav_btn" id= "home">
            <p><a href="/index.html" id="nav_text">Home</a></p>
        </div>
        <div class="nav_btn" id="elo">
            <p><a href="/ELO_Files/elo_tables.html" id="nav_text">ELO Table</a></p>
        </div>
        <div class="nav_btn" id="relay">
            <p><a href="/Relay_Files/relay.html" id="nav_text">Relay Table</a></p>
        </div>
        <div class="nav_btn" id="stats">
            <p><a href="fbcontents.html" id="nav_text">WCA Statistics</a></p>
        </div>
    </div>
    <h1>DNF Leaderboard</h1>
    <p>Search for DNF results you want (shows the top 1000 results):</p>
    <input type="text" id="nameInput" onkeyup="setName('CSV_Files/dnfnobldlboard.csv')" placeholder="Enter Name">
    <input type="text" id="countryInput" onkeyup="setCountry('CSV_Files/dnfnobldlboard.csv')" placeholder="Enter Country">
    <div id="table-container">
        <!-- Table Generated by toTable.js-->
    </div>
</body>
<script src="toTable.js" onload="toTable('CSV_Files/dnfnobldlboard.csv');"></script>
</html>
