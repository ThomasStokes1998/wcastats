<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        .nav_bar {
            background-color: white;
            height: 100px;
            width: 100%;
            border: solid 5px black;
        }
        .nav_btn {
            float: left;
            padding: 5px;
            font-size: 2rem;
        }
        #home:hover {
            background-color: #bbb;
            cursor: pointer;
            height: 90%;
        }
        #elo:hover {
            background-color: yellow;
            cursor: pointer;
            height: 90%;
        }
        #relay:hover {
            background-color: lightskyblue;
            cursor: pointer;
            height: 90%;
        }
        #stats:hover {
            background-color: rgb(240, 70, 70);
            cursor: pointer;
            height: 90%;
        }
        a {
            text-decoration: none;
            color: black;
        }
        .event_selector {
            background-color: rgb(240, 70, 70);
            float: bottom;
            border: solid 1px black;
            height: 50px;
        }
        #event-btn {
            font-size: 1.2rem;
            padding: 5px;
            float: left;
        }

        #event-btn:hover {
            font-size: 1.3rem;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="table_styles.css">
    <title>Best Possible Averages</title>
</head>
<body>
    <div class="nav_bar">
        <div class="nav_btn" id= "home">
            <p><a href="/wcastats/index.html" id="nav_text">Home</a></p>
        </div>
        <div class="nav_btn" id="elo">
            <p><a href="/wcastats/ELO_Files/elo_tables.html" id="nav_text">ELO Table</a></p>
        </div>
        <div class="nav_btn" id="relay">
            <p><a href="/wcastats/Relay_Files/relay.html" id="nav_text">Relay Table</a></p>
        </div>
        <div class="nav_btn" id="stats">
            <p><a href="./fbcontents.html" id="nav_text">WCA Statistics</a></p>
        </div>
    </div>
    <h1> Best Possible Average </h1>
    <p>Click on one of the events to see the 20 best possible averages based on the first 4 solves.</p>
    <div class="event_selector">
        <p id="event-btn" onclick="configTable('333')">3x3x3</p>
        <p id="event-btn" onclick="configTable('222')">2x2x2</p>
        <p id="event-btn" onclick="configTable('444')">4x4x4</p>
        <p id="event-btn" onclick="configTable('555')">5x5x5</p>
        <p id="event-btn" onclick="configTable('333oh')">3x3x3 OH</p>
        <p id="event-btn" onclick="configTable('clock')">Clock</p>
        <p id="event-btn" onclick="configTable('minx')">Megaminx</p>
        <p id="event-btn" onclick="configTable('pyram')">Pyraminx</p>
        <p id="event-btn" onclick="configTable('skewb')">Skewb</p>
        <p id="event-btn" onclick="configTable('sq1')">Square-1</p>
    </div>
    <div id="table-container">
        <!-- Table Generated by toTable.js-->
    </div>
    <script src="toTable.js" onload="toTable('CSV_Files/bpa_333.csv');"></script>
</body>
</html>
